<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register</title>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="css/styles.css" rel="stylesheet">	
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .tab-header {
      display: flex;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: none;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
    }

    .tab-button.active {
      border-bottom: 3px solid #007BFF;
      color: #007BFF;
    }

    .tab-content {
      display: none;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1 id="title">Contacts Management Application Legacy</h1>

  <div id="loginDiv" class="tab-content active">
    <div class="tab-header">
      <button class="tab-button active" data-tab="loginDiv">Login</button>
      <button class="tab-button" data-tab="registerDiv">Register</button>
    </div>
    <span id="inner-title">PLEASE LOG IN</span><br />
    <input type="text" id="loginUsername" placeholder="Username" /><br />
    <input type="password" id="loginPassword" placeholder="Password"/><br />
    <button type="button" id="loginButton" class="buttons" onclick="doLogin();">Login</button>
    <span id="loginResult"></span>
  </div>

  <div id="registerDiv" class="tab-content">
    <div class="tab-header">
      <button class="tab-button" data-tab="loginDiv">Login</button>
      <button class="tab-button active" data-tab="registerDiv">Register</button>
    </div>
    <span id="inner-title">PLEASE REGISTER</span><br />
    <input type="text" id="registerFirstName" placeholder="First Name" /><br />
    <input type="text" id="registerLastName" placeholder="Last Name" /><br />
    <input type="text" id="registerUsername" placeholder="Username" /><br />
    <input type="password" id="registerPassword" placeholder="Password"/><br />
    <input type="password" id="registerConfirmPassword" placeholder="Confirm Password"/><br />
    <button type="button" id="registerButton" class="buttons" onclick="doRegister();">Register</button>
    <span id="registerResult"></span>
  </div>

  <!-- One script, runs once -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            const selectedTab = button.dataset.tab;

            // Update tab content visibility
            tabContents.forEach(content => {
            content.classList.toggle('active', content.id === selectedTab);
            });

            // Update tab button active state
            tabButtons.forEach(btn => {
            btn.classList.toggle('active', btn.dataset.tab === selectedTab);
            });
        });
        });

        // Optional: Force consistent initial state
        const initialActiveTab = document.querySelector('.tab-content.active')?.id;
        if (initialActiveTab) {
        tabButtons.forEach(btn => {
            btn.classList.toggle('active', btn.dataset.tab === initialActiveTab);
        });
        }
    });
  </script>


</body>
</html>
